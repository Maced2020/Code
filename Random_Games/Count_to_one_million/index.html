<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="counter-container">
        <button id="downButton" onclick="decreaseNumber()">&#8595;</button>
        <div id="numberDisplay">0</div>
        <button id="upButton" onclick="increaseNumber()">&#8593;</button>
    </div>
    <div id="winnerText" class="hidden">Winner!</div>

    <script src="script.js"></script>
</body>
</html>
